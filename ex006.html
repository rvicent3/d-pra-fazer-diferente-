<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(127, 206, 127);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

                    }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        var contador_saiu = 0

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background='red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'interaja...'
            // a.style.background = rgb(127, 206, 127)
            contador_saiu++
            console.log(contador_saiu)
        }
    </script>
</body>
</html>
